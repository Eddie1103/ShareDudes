  <div class="text-center">
    <h1>Willkommen zur√ºck!</h1>
  </div>

  <form class="form-signin" onsubmit="loginUser()">
    <h1 class="h3 mb-3 font-weight-normal">Melde dich an</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email Adresse" required="" autofocus="">
    <h1></h1>
    <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required="">
    <h1></h1>
    <button class="btn btn-lg btn-primary btn-block w-100">Anmelden</button>
  </form>

  <script>
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function loginUser() {
      var email = document.getElementById("inputEmail").value;
      var password = document.getElementById("inputPassword").value;

      var params = {
        email: email,
        password: password,
      };
      $.ajax({
        type: 'POST',
        url: 'http://194.62.1.218:5000/login',
        contentType: 'application/json',
        data: JSON.stringify(params),
        success: function (data) {
          if (data.result === 'true') 
          {
            setCookie("userid", data.userid, 30);
            alert("Erfolgreich angemeldet");
            window.location.href = "index.html?#";
          }
          else 
          {
            alert("Login fehlgeschlagen");
          }
        },
      });
    }

  </script>
</body>
